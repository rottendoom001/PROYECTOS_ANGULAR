<div class="container">

<div class="TituloVentana"><h3>Operaciones</h3></div>

      <th>CR Operaci贸n</th>
      <th>Tipo de Operaci贸n</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in transactions | filter:query" class="TextoTabla">

    </tr>
  </tbody>
</table>
